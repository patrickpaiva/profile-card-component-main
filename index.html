<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title> 

</head>
<body>
  <div class='card'>
    <!-- <img src="images/bg-pattern-card.svg" alt="pattern-card"> -->
    <img class="avatar-image" src="images/image-victor.jpg" alt="image-victor">

    <div class="content">
      <div class="presentation">
        <p class="name">Victor Crest <span>26</span></p>
        <p class="city">London</p>
      </div>
      <div class="statistics">
        <p>80K <span>Followers</span></p>
        <p>803K <span>Likes</span></p>
        <p>1.4K <span>Photos</span></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Patrick Paiva</a>.
  </div>
</body>
</html>
